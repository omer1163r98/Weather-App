<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<div class="body-container">

<div class="container">

    <div class="search">
        <input class="input" type="text" placeholder="search location">
        <button class="searchButton">search</button>
    </div>

    <h3 class="temp">70</h3>
    <h2 class="location">NYC</h2>
    <p style="text-align: center;"class="disc"></p>

</div>




<div class="weather-content">


    <div class="wind-info">

        <div>
            <p style="font-size: 13px;">Feels Like</p>
            <p style="font-size: 24px;" class="feels-like">feels like</p>
        </div>

        <div>
            <p style="font-size: 13px;">Wind</p>
            <p style="font-size: 24px;" class="gust-mph">wind speed</p>
        </div>

        <div>
            <p style="font-size: 13px;">Humidity</p>
            <p style="font-size: 24px;" class="humidity">humidity</p>
        </div>

        <div>
            <p style="font-size: 13px;">Percipitation</p>
            <p style="font-size: 24px;" class="percip">percip</p>
        </div>

        <div>
            <p style="font-size: 13px;">Pressure</p>
            <p style="font-size: 24px;" class="pressure">pressure</p>
        </div>

        <div>
            <p style="font-size: 13px;">UV Index</p>
            <p style="font-size: 24px;" class="uv">uv</p>
        </div>


    </div>
</div>



</div>



    <script src="index.js"></script>
</body>
</html>
